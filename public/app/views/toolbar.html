<div id="myModal" class="modal" style="z-index:3;">
   <!-- Modal content -->
   <div class="modal-content">
      <div class="modal-header">
         <span class="close">&times;</span>
         <h2>Drug Intervention</h2>
      </div>
      <div id="modal-body" class="modal-body">
      </div>
      <div class="modal-footer">
         <h3>End of Drug Intervention</h3>
      </div>
   </div>
</div>
<script>
   // Get the modal
   var modal = document.getElementById('myModal');

   // Get the button that opens the modal
   var btn = document.getElementById("myBtn");

   // Get the <span> element that closes the modal
   var span = document.getElementsByClassName("close")[0];

   // When the user clicks the button, open the modal
   btn.onclick = function() {
    modal.style.display = "block";
    $('#recent-notification').fadeOut()
   }

   // When the user clicks on <span> (x), close the modal
   span.onclick = function() {
    modal.style.display = "none";
   }

   // When the user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
   }
</script>
<!-- Modal-->
<div id="recent-notification" class="regular closable" style="z-index:2;" onClick="btn.click()">
   <div class="hb-content-wrapper">
      <div class="hb-text-wrapper">
         <div class="hb-headline-text">
            <p><span >New Drug Administration, Click Here To View.</span></p>
         </div>
      </div>
      <!--<button id="myBtn" class="hb-cta hb-cta-button" style="margin:10px;">All Messages</button>-->
   </div>
   <div class="hb-close-wrapper">
      <a href="javascript:void(0);" class="icon-close" onClick="$('#recent-notification').fadeOut()">&#10006;</a>
   </div>
</div>
